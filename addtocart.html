<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Shop - JSMWood Furniture</title>
    <!-- LInk To CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Box Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <header>
            <a href="home.html" class="logo">JSM<span>Wood</span></a>
            <div class="bx bx-menu" id="menu-icon"></div>
            <ul class="navbar">
                <li><a href="homelogin.html">Home</a></li>
                <li><a href="shop1.html" class="nav-link">Shop</a></li>
                <li><a href="homelogin.html#new">New Arrival</a></li>
                <li><a href="addtocart.html">Addtocart</a></li>
                <li><a href="home.html"><button class="btn btn-danger">Signout</button></a></li>
            </ul>
        </header>
    </header>
    
    <!-- Shop Section -->
    
    <div id="sectionitems" style="display:none">
        <div>
            <div>
                <h1 class="heading text-center mt-2">Featured Destinations</h1>
                <div class="container">
                    <div class="row" id="cont">
                    </div>
                </div>



            </div>
        </div>
    </div>
    <div class="mt-5 main_thing">
        <div class="cart mt-5" >
            <h1 class="heading_cart">Cart items</h1>
            <div class="items d-flex flex-row" id="items_container">
                <div class="col-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Product_Name</th>
                                <th>Image</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="cart_table_body">
                            <!-- Cart items will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="items d-flex flex-row">
                <hr />
                <p1 class="total_cost">Total : <span id="total_pay">0.00</span></p1>


            </div>
            <div style="text-align:center">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Bill Amount
                </button>

            </div>
            <!-- Button to launch modal -->

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Apply Coupon Code</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="couponInput">Coupon Code: DISCOUNT10</label>
                                <input type="text" class="form-control" id="couponInput">
                            </div>
                            <button type="button" class="btn btn-primary" onclick="applyDiscount()">Apply Discount</button>
                            <div id="discountMessage"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>


            <!-- End of modal -->
            <button class="btn btn-secondary" onclick="display('sectionhome')">Back</button>

            <div class="modal fade" id="discountAppliedModal" tabindex="-1" aria-labelledby="discountAppliedModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="discountAppliedModalLabel">Discount Applied</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Congratulations! 10% discount has been applied to your total bill.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
        </div>


    <!-- Link JS -->
    <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>
    <script src="script1.js"></script>
</body>
</html>
